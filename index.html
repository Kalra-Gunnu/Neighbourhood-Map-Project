<!doctype html>
<html>
	<head>
		<!-- This tells the browser how to read the document. -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<!-- Tells the browser what the title of this page should be. -->
		<title>Neighbourhood Map</title>

		<link href="css/style.css" rel="stylesheet">

	</head>
	<body>
		<div class="search" id="search">
			<input class="search-box" id="search-box" placeholder="Search..." data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
		</div>
		<div class="app" id="app">
			<nav id="drawer" class="nav">
				<div class="list" id="list">
					<ul class="results" id="results" data-bind="foreach: filteredList">
						<li class="place" id="place" data-bind="text: name, click: bounce"></li>
					</ul>
				</div>
			</nav>
			<div class="map" id="map">If you can read this, there has been an error loading Google Maps. Please Try Again.</div>
			<a id="menu" class="header__menu">
				<svg xmlns="http://www.w3.org/20/svg" viewBox="0 0 24 24">
				<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
				</svg>
			</a>
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script src="js/main.js"> </script>
		<script>
			/*
			* Open the drawer when the menu ison is clicked.
			*/
			var menu = document.querySelector('#menu');
			var main = document.querySelector('#map');
			var drawer = document.querySelector('#drawer');

			menu.addEventListener('click', function(e) {
				drawer.classList.toggle('open');
				e.stopPropagation();
			});
			main.addEventListener('click', function() {
				drawer.classList.remove('open');
			});
		</script>
		<script async defer 
		src=
		"http://maps.googleapis.com/maps/api/js?key=AIzaSyCQCMl8maoiGDKHwOu3THEN64f_nRkBRK0&libraries=places,drawing,geometry&v=3&callback=startApp" onerror="AppViewModel.errorMessage()">
		</script>
	</body>
</html>
