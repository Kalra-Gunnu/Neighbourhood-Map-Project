<!doctype html>
<html>
	<head>
		<!-- This tells the browser how to read the document. -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		
		<!-- Tells the browser what the title of this page should be. -->
		<title>Neighbourhood Map</title>

		<link href="css/style.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="reset-container">
				<button id="reset">Reset Map Zoom</button>
				<img id="flickr" src="img/flickr.png" alt="Flickr Logo">
			</div> 
			<div class="modal">
				<div class="modal-images">
					<img id="exit-modal" src="img/exit.jpeg" alt="Exit Button Image">
					<div class="flickr-image-container" onload="scrollForward"></div> 
					<img id="right-arrow" src="img/right-arrow.png" alt="right-arrow">
					<img id="left-arrow" src="img/left-arrow.png" alt="left-arrow">
				</div>
			</div>
			<nav id="drawer" class="nav">
				<div class="options-box" >
					<input id="input" placeholder="Searchâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'"></input>
					<div id="scroller">
						<ul data-bind="template: {name: 'marker', foreach: locations}">
						</ul>
						<script type="text/html" id="marker">
							<div data-bind="visible: visible">
								<a href="#" data-bind="attr: {id: id}">
									<li>
										<strong data-bind="text: title"></strong>
									</li>
								</a>
							</div>
						</script>
					</div>
					<div class="other_options">
						<span class="text"> Draw a shape to search within it!</span>
						<input id="toggle-drawing"  type="button" value="Drawing Tools">
						<input id="hide-listings" type="button" value="Hide Listings">
						<hr>
						<div>
							<input type = "text" id = "zoom-to-area-text" placeholder = "Enter your favorite area!">
							<input type = "button" id = "zoom-to-area" value = "Zoom">
						</div>
						<hr>
						<div>
							<span class = "text" >Within</span>
							<select id = "max-duration">
								<option value = "10">10 min</option>
								<option value = "15">15 min</option>
								<option value = "30">30 min</option>
								<option value = "60">1 hour</option>
								<option value = "120">2 hour</option>
								<option value = "300">5 hour</option>
						</select>
						<select id = "mode">
							<option value = "DRIVING">drive</option>
							<option value = "WALKING">walk</option>
							<option value = "BICYCLING">bike</option>
							<option value = "TRANSIT">transit ride</option>
						</select>
						<span class = "text">of</span>
						<input id = "search-within-time-text" type= "text" placeholder = "Search...">
						<input id = "search-within-time" type = "button" value = "GO">
					</div> 
				</div>
			</nav>
			<div id="map"></div>
			<a id="menu" class="header__menu">
				<svg xmlns="http://www.w3.org/20/svg" viewBox="0 0 24 24">
				<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
				</svg>
			</a>
		</div>
		
		<script async defer 
		src=
		"http://maps.googleapis.com/maps/api/js?key=AIzaSyCQCMl8maoiGDKHwOu3THEN64f_nRkBRK0&libraries=places,drawing,geometry&v=3&callback=initMap">
		</script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/lib/knockout-3.3.0.js"></script>
		<script async type="text/javascript" src="js/flickr.js"></script>
		<script src="js/main.js"> </script>
		<script>
			/*
			* Open the drawer when the menu ison is clicked.
			*/
			var menu = document.querySelector('#menu');
			var main = document.querySelector('#map');
			var drawer = document.querySelector('#drawer');

			menu.addEventListener('click', function(e) {
				drawer.classList.toggle('open');
				e.stopPropagation();
			});
			main.addEventListener('click', function() {
				drawer.classList.remove('open');
			});
		</script>
	</body>
</html>
